<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload to Google Drive</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #fafafa; }
    .card { max-width: 500px; margin: auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    input[type="file"] { margin: 12px 0; }
    progress { width: 100%; height: 20px; }
    .status { margin-top: 10px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload to Google Drive</h2>
    <input type="file" id="fileInput" />
    <button onclick="upload()">Upload</button>
    <progress id="progress" value="0" max="100" style="display:none;"></progress>
    <div class="status" id="status"></div>
  </div>

  <script>
  const INIT_ENDPOINT  = "https://wix-file-upload-be.vercel.app/api/init";
  const RELAY_ENDPOINT = "https://wix-file-upload-be.vercel.app/api/relay";
  const CHUNK_SIZE = 8 * 1024 * 1024; // 8 MB per request

  const $ = id => document.getElementById(id);

  async function upload() {
    const file = $("fileInput").files?.[0];
    const status = $("status");
    const progress = $("progress");
    if (!file) { status.textContent = "Please choose a file first."; return; }

    status.textContent = "Starting upload…";
    progress.style.display = "block"; progress.value = 0;

    // 1) Get resumable URL from backend
    const initRes = await fetch(INIT_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: file.name,
        mimeType: file.type || "application/octet-stream",
        size: file.size
      })
    });
    const initData = await initRes.json();
    if (!initRes.ok || !initData.ok || !initData.uploadUrl) {
      status.textContent = "Init failed: " + (initData.error || initRes.statusText);
      return;
    }
    const uploadUrl = initData.uploadUrl;

    // 2) Send chunks via the relay (backend talks to Google)
    let offset = 0;
    try {
      while (offset < file.size) {
        const end = Math.min(offset + CHUNK_SIZE, file.size);
        const chunk = file.slice(offset, end);

        const r = await fetch(RELAY_ENDPOINT, {
          method: "POST",
          headers: {
            "x-upload-url": uploadUrl,
            "x-start": String(offset),
            "x-end": String(end),
            "x-total": String(file.size)
          },
          body: chunk
        });

        if (r.status === 308) {
          const range = r.headers.get("Range"); // bytes=0-8388607
          if (range) {
            const m = range.match(/(\d+)-(\d+)$/);
            offset = m ? (parseInt(m[2], 10) + 1) : end;
          } else {
            offset = end;
          }
        } else if (r.ok) {
          offset = file.size; // done (200/201)
        } else {
          const t = await r.text().catch(()=>r.statusText);
          throw new Error(`${r.status} ${t}`);
        }

        progress.value = Math.round((offset / file.size) * 100);
        status.textContent = `Uploading… ${progress.value}%`;
      }

      status.textContent = "✅ Upload complete!";
    } catch (err) {
      status.textContent = "❌ Upload failed: " + err.message;
    }
  }
</script>
</body>
</html>
