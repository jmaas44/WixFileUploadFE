<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload to Google Drive</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #fafafa; }
    .card { max-width: 500px; margin: auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    input[type="file"] { margin: 12px 0; }
    progress { width: 100%; height: 20px; }
    .status { margin-top: 10px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload to Google Drive</h2>
    <input type="file" id="fileInput" />
    <button onclick="upload()">Upload</button>
    <progress id="progress" value="0" max="100" style="display:none;"></progress>
    <div class="status" id="status"></div>
  </div>

  <script>
    const INIT_ENDPOINT = "https://wix-file-upload-be.vercel.app/api/init";

    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('status');
      const progress = document.getElementById('progress');

      if (!file) {
        status.textContent = "Please choose a file first.";
        return;
      }

      status.textContent = "Starting upload...";
      progress.style.display = "block";
      progress.value = 0;

      try {
        // 1. Ask backend for resumable session URL
        const initRes = await fetch(INIT_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: file.name,
            mimeType: file.type || "application/octet-stream",
            size: file.size
          })
        });
        const initData = await initRes.json();
        if (!initData.ok) throw new Error(initData.error || "Init failed");

        const uploadUrl = initData.uploadUrl;

        // 2. Send file to Google Drive directly
        const xhr = new XMLHttpRequest();
        xhr.open("PUT", uploadUrl, true);
        xhr.setRequestHeader("Content-Range", `bytes 0-${file.size - 1}/${file.size}`);

        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progress.value = percent;
            status.textContent = `Uploading... ${percent.toFixed(1)}%`;
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200 || xhr.status === 201) {
            status.textContent = "✅ Upload complete!";
          } else {
            status.textContent = "❌ Upload failed: " + xhr.responseText;
          }
        };

        xhr.onerror = () => {
          status.textContent = "❌ Network error during upload.";
        };

        xhr.send(file);

      } catch (err) {
        status.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
